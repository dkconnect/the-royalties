<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYALTIES - Family Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="images/royalties-logo.png" alt="ROYALTIES Logo"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="active">home</a></li>
                <li><a href="about.html">about us</a></li>
                <li><a href="families.html">families</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="search country">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main>
        <section class="world-map-section">
            <!-- Leaflet map container -->
            <div id="map" style="height: 100%;"></div>
            <!-- Modal for family list -->
            <div id="familyModal" class="modal">
                <div class="modal-content">
                    <span class="close">Ã—</span>
                    <h2 id="countryName"></h2>
                    <ul id="familyList"></ul>
                </div>
            </div>
        </section>
    </main>

    <!-- Leaflet JS, PapaParse, and custom script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

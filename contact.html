<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYALTIES - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="img/2-removebg-preview.png" alt="ROYALTIES Logo"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about us</a></li>
                <li><a href="families.html">families</a></li>
                <li><a href="contact.html" class="active">contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="search"> <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main class="container">
        <section class="section-title">
            <h1>contact</h1>
        </section>

        <section class="contact-grid">
            <div class="volunteer-section">
                <h3>Join Us as Volunteers!</h3>
                <div class="volunteer-options">
                    <button>Web Developer</button>
                    <button>Social Media Handler</button>
                    <button>Content Writer</button>
                    <button>Visual Designers</button>
                </div>
                <p>Unpaid opportunity. Many for people who are new and want to add something on their resume. No matter if the stipend is good or bad, it's just a letter of contribution to showcase.</p>
            </div>

            <div class="contact-form-section">
                <form action="#" method="POST"> <input type="text" name="name" placeholder="NAME" required>
                    <input type="text" name="subject" placeholder="SUBJECT" required>
                    <textarea name="message" placeholder="MESSAGE" required></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

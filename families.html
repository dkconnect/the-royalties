<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROYALTIES - Families</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="img/2-removebg-preview.png" alt="ROYALTIES Logo"></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about us</a></li>
                <li><a href="families.html" class="active">families</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="search families"> <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main class="container">
        <section class="section-title">
            <h1>families</h1>
        </section>

        <section class="filter-section">
            <h4>FILTER FROM CONTINENTS</h4>
            <div class="filter-buttons">
                <button>africa</button>
                <button>asia</button>
                <button>europe</button>
                <button>north america</button>
                <button>south america</button>
            </div>
        </section>

        <section class="filter-section">
            <h4>FILTER FROM ALPHABETS</h4>
            <div class="filter-buttons alphabet-filter">
                <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button><button>H</button><button>I</button><button>J</button><button>K</button><button>L</button><button>M</button><button>N</button><button>O</button><button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button><button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
            </div>
        </section>

        <section class="filter-section">
            <h4>FILTER FROM TIMELINE</h4>
            <div class="filter-buttons">
                <button>before christ</button>
                <button>0 - 500 CE</button>
                <button>500 - 1000 CE</button>
                <button>1000 - 1500 CE</button>
                <button>1500 CE - present</button>
            </div>
        </section>

        </main>
</body>
</html>
